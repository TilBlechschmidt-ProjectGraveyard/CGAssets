<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score counter</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel="stylesheet" href="shapes.css"/>
    <link rel="stylesheet" href="score.css"/>
</head>
<body>
    <div class="container hcenter-contents score-container">
        <div class="team left">OHG</div>
        <div class="trapezoid right"></div>
        <div class="score" data-team1="1" data-team2="2">
            :
            <fieldset class="clock shown">
                <legend>35:10</legend>
            </fieldset>
        </div>
        <div class="trapezoid left"></div>
        <div class="team right">ABI</div>
    </div>
</body>
</html>
